<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<!-- Image -->
	<div>
		<label>Image: <textarea id="image_upload" froala="cardSetup" ng-model="imageUrl">
		</textarea> </label>
	</div>
	<br>
	<form>

		<div class="form-group">
			<!-- Category -->
			<label for="category"> Category: </label> <select ng-options="category.name for category in categories track by category.id"
				ng-model="selectedCategory" id="category"></select> <br>

			<!-- Title -->
			<label for="title">Tieu de</label> <input type="text" id="title" class="form-control" placeholder="Title goes here" ng-model="needToBeSavedArticle.title">
		</div>
		<br>
		<!-- Summary -->
		<div class="form-group">
			<label for="summary">Noi dung tom tat</label>
			<textarea class="form-control" rows="5" id="summary" placeholder="Summary goes here" ng-model="needToBeSavedArticle.summary"></textarea>
		</div>
		<br> <br>
		<!-- Editor -->
		<textarea id="editor" froala="titleOptions" ng-model="needToBeSavedArticle.content">{{needToBeSavedArticle.content}}</textarea>

		<br>
		<!-- Featured -->
		<label>Feature: <input type="checkbox" ng-model="needToBeSavedArticle.featured" ng-true-value="true" ng-false-value="false"> </label> <br>
		<!-- Enabled -->
		<label>Enabled: <input type="checkbox" ng-model="needToBeSavedArticle.enabled" ng-true-value="true" ng-false-value="false"> </label>
		<br>
		<button type="button" class="btn btn-primary" ng-click="saveArticle(needToBeSavedArticle)">Save</button>
		<button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</form>
</body>
<!-- Initialize the editor. -->

</html>
