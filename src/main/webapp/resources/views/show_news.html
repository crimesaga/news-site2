<p class="pull-right visible-xs">
	<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
</p>
<div class="">
	<div class="row">
		<div class="col-lg-6">
			<div class="media">
				<div class="media-above">
					<a href="#/news_detail/{{themeNews[0].id}}"> <img class="media-object" width="286" height="365" src="{{themeNews[0].imageUrl}}" alt="..."> </a>
				</div>
				<div class="media-body">

					<h4 class="media-heading">
						<a href="#/news_detail/{{themeNews[0].id}}" class="mainlimitedtitle" style="color: black">{{themeNews[0].title}}</a>
					</h4>
					<div class="limitedsummary">{{themeNews[0].summary}}</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">

			<ul class="list-group list-special">
				<div ng-repeat="news in featuredNews track by news.id">
					<li class="list-group-item" style="border: none; font-weight: bold;"><a href="#/news_detail/{{news.id}}" class="limitedtitle2"
						style="color: black; font-weight: bold;">{{news.title}}</a>
					</li>
				</div>
				<!--/ Repeat -->
			</ul>

		</div>
	</div>
</div>
<div class="row">
	<div ng-repeat="category in categoryWithNews track by category.id">
		<div class="col-xs-6 col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<button class="btn btn-link" type="button" ng-href="#/show_article_per_cat/{{category.id}}">{{category.name}}</button>
				</div>
				<div class="panel-body" style="max-height: 370px; min-height: 370px;">
					<!-- Need to replace findLatestNewsByCategory by findAllNewsOfCategory? -->
					<div ng-repeat="news in findLatestNewsByCategory(category.id, 4) track by news.id">
						<div ng-if="findLatestNewsByCategory(category.id, 1).pop().id == news.id">
							<br> <a href="#/news_detail/{{news.id}}" class="mainlimitedtitle" style="color: black; font-weight: bold;">{{news.title}}</a> <br> <i><time>{{news.posted
								| date: "MM/dd/yyyy 'at' h:mma"}}</time> </i>
							<div class="media">
								<div class="media-left">
									<a href="#"> <img class="media-object" width="100" height="100" src="{{news.imageUrl}}" alt="..."> </a>
								</div>
								<div class="media-body">
									<div class="limitedsummary1">{{news.summary}}</div>
								</div>
							</div>
						</div>

					</div>
					<!-- loop over the recent news of this category -->
					<div style="margin-top: 10px;">
						<div ng-repeat="news in findLatestNewsByCategory(category.id, 4) track by news.id">
							<div ng-if="findLatestNewsByCategory(category.id, 1).pop().id != news.id">
								<a href="#/news_detail/{{news.id}}" class="mainlimitedtitle" style="color: black; font-weight: bold;">{{news.title}}</a> <br>
							</div>
						</div>
					</div>
				</div>
				<!-- /.Panel body -->
			</div>
			<!-- /.Panel -->
		</div>
		<!--/.col-xs-6.col-lg-6-->
	</div>
	<!--/ Repeat -->
</div>
<!--/row-->
