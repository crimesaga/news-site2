
<div class="row">
	<div class="col-lg-12">
		<form>
			<table>
				<tr>
					<th>Image</th>
					<th>Title</th>
					<th>Posted Date</th>
					<th>Enable</th>
					<th>Feature</th>
				</tr>
				<tr ng-repeat="article in articles track by article.id">
					<td><img src="{{article.imageUrl}}" alt="" height="100" width="100">
					</td>
					<td><p>{{article.title}}</p>
					</td>
					<td>{{article.posted | date: "MM/dd/yyyy 'at' h:mma"}}</td>
					<td><input type="checkbox" ng-model="article.enabled" ng-true-value="true" ng-false-value="false" readonly>
					</td>
					<td><input type="checkbox" ng-model="article.featured" ng-true-value="true" ng-false-value="false" readonly>
					</td>
					<td><a ng-href="#/add_article/{{article.id}}">Edit</a>
					</td>
					<td><a ng-href="#/add_article/0">New article</a>
					</td>
				</tr>
			</table>
			<!--  <div ng-repeat="article in articles">
<a ng-href="#/add_article/{{article.id}}">{{article.title}}</a></div>-->
		</form>
	</div>
</div>
