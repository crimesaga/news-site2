<form>
	<div class="form-group">
		<!-- Name -->
		<label for="name">Name</label> <input type="text" id="title" class="form-control" placeholder="Name" ng-model="$ctrl.selectedCategory.name">
	</div>
	<div class="form-group">
		<!-- Description -->
		<label for="description">Description</label> <input type="text" id="title" class="form-control" placeholder="Description"
			ng-model="$ctrl.selectedCategory.description">
	</div>
	<div class="form-group">
		<!-- Category -->
		<label for="category"> Category: </label> <select ng-options="category.name for category in $ctrl.categories track by category.id" ng-model="$ctrl.selectedParent"
			id="category"></select> <br>
	</div>
	<!-- Enabled -->
	<label>Enabled: <input type="checkbox" ng-model="$ctrl.selectedCategory.enabled" ng-true-value="true" ng-false-value="false"> </label> <br> <label
		for="description">Position</label> <input type="text" id="position" class="form-control" placeholder="Position" ng-model="$ctrl.selectedCategory.position">
</form>
